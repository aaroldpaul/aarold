		<script>
			function mytime(){
				var d=new Date();
				ap="am";	
				h=d.getHours();
				m=d.getMinutes();
				s=d.getSeconds();
				if (h>11) { ap = "pm"; }
				if (h>=12 && h<=14) { 
					$('.InOut').hide(); 
				} else {				
					$('.lunchBreak').hide(); 
				}
				if (h>12) { h = h-12; }			
				if (h==0) { h = 12; }
				if (m<10) { m = "0" + m; }
				if (s<10) { s = "0" + s; }
				document.getElementById('timehere').innerHTML=h + ":" + m + ":" + s + " " + ap;			
				t=setTimeout('mytime()',500);			
			}			

			/*setTimeout(function(){
				window.location.reload(1);
			 }, 10000);*/	
			 function refreshAt(hours, minutes, seconds) {
				var now = new Date();
				var then = new Date();
			
				if(now.getHours() > hours ||
				   (now.getHours() == hours && now.getMinutes() > minutes) ||
					now.getHours() == hours && now.getMinutes() == minutes && now.getSeconds() >= seconds) {
					then.setDate(now.getDate() + 1);
				}
				then.setHours(hours);
				then.setMinutes(minutes);
				then.setSeconds(seconds);
			
				var timeout = (then.getTime() - now.getTime());
				setTimeout(function() { window.location.reload(true); }, timeout);
			}

			$(document).ready(function() { refreshAt(12,0,0); });
			$(document).ready(function() { refreshAt(14,0,0); });
		</script>		

		<script>
			let scanner = new Instascan.Scanner({ video: document.getElementById('preview')});
		    var audio = document.getElementById("timeAudio");
        
			Instascan.Camera.getCameras().then(function(cameras){
				if(cameras.length > 0 ){
					scanner.start(cameras[0]);

				}else {
					alert("No Cameras Found");
				}
			}).catch(function(e){
				console.error(e);
			});

			scanner.addListener('scan',function(c){
				document.getElementById('employeeID').value=c;
				document.getElementById("myBtn").click();
			
			});

		</script>
